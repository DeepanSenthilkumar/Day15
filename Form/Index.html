<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Form</title>
  <link rel="stylesheet" href="Index.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
        <h1>Customer Details</h1>
      <form id="myForm">
        <div class="input-group">
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" name="firstname" required>
        </div>

        <div class="input-group">
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" name="lastname" required>
        </div>

        <div class="input-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required>
        </div>

        <div class="input-group">
          <label for="pincode">Pincode:</label>
          <input type="text" id="pincode" name="pincode" required>
        </div>

        <div class="input-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option selected disabled>-Select-</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="input-group">
          <label for="food">Choice of Food (Select at least 2):</label><br><br>
          <input type="checkbox" id="food1" name="food" value="Noodles">
          <label for="food1">Noodles</label>
          <input type="checkbox" id="food2" name="food" value="Fried Rice">
          <label for="food2">Fried Rice</label>
          <input type="checkbox" id="food3" name="food" value="Dosa">
          <label for="food3">Dosa</label>
          <input type="checkbox" id="food4" name="food" value="Mamos">
          <label for="food4">Mamos</label>
          <input type="checkbox" id="food5" name="food" value="pasta">
          <label for="food5">Pasta</label>
        </div>

        <div class="input-group">
          <label for="state">State:</label>
          <input type="text" id="state" name="state" required>
        </div>

        <div class="input-group">
          <label for="country">Country:</label>
          <input type="text" id="country" name="country" required>
        </div>

        <input type="submit" value="Submit">
      </form>
    </div>

    <table id="dataTable" border="1">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Pincode</th>
          <th>Gender</th>
          <th>Choice of Food</th>
          <th>State</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table data will be inserted here dynamically -->
      </tbody>
    </table>
  </div>


  <script src="Script.js"></script>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js.js"></script>
</body>
</html>
